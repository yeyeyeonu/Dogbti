<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ISTJ</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">

        <!-- 결과 박스 -->
        <div class="result-box result-istj">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">계획적인<br>똑똑 강아지</h2>

          <img src="../image/ISTJ.png" alt="ISTJ" class="dog-img">

          <p class="type">ISTJ</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>집 근처 익숙한 장소<br>
               내 옆자리가 편한 공간<br>
               차분하고 따뜻한 분위기의 카페</p>
          </div>

          <!-- 버튼 -->
          <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
        </div>

      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
