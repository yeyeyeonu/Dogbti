<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFP</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">
        
  
        <!-- 결과 박스 -->
        <div class="result-box result-infp">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">상상왕<br>몽상가</h2>

          <img src="../image/INFP.png" alt="INFP" class="dog-img">

          <p class="type">INFP</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>조용하고 감성적인 거리<br>
               자연이 많은 곳<br>
               꽃향기와 바람이 느껴지는 공간</p>
          </div>

          <!-- 버튼 -->
          <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
        </div>

      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
  
</body>
</html>
