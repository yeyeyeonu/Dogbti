<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ENTJ</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">
      

        <!-- 결과 박스 -->
        <div class="result-box result-entj">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">리더십 넘치는<br>카리스마 강아지</h2>

          <img src="../image/ENTJ.png" alt="ENTJ" class="dog-img">

          <p class="type">ENTJ</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>정돈된 공간<br>
               산책 동선이 명확한 곳<br>
               화동과 휴식이 균형 잡힌 장소</p>
          </div>

          <!-- 버튼 -->
          <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
        </div>
           <!--  공유 버튼 섹션 추가 -->
           <div class="share-container">
            <img src="../image/Insta.png" alt="인스타그램 공유하기" class="share-img" />
            <img src="../image/kakao.png" alt="카카오톡 공유하기" class="share-img" />
            <img src="../image/link.png" alt="링크 공유하기" class="share-img" />
          </div>

      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
  
</body>
</html>
