<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INTP</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">


        <!-- 결과 박스 -->
        <div class="result-box result-intp">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">똑 소리 나는<br>분석러</h2>

          <img src="../image/INTP.png" alt="INTP" class="dog-img">

          <p class="type">INTP</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>구경할 게 많은 낯선 거리<br>
               사람 구경하기 좋은 카페<br>
               간섭이 적은 공간</p>
          </div>

          <!-- 버튼 -->
          <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
        </div>
        <!-- 공유 버튼 섹션 추가 -->
        <div class="share-container">
          <img src="../image/Insta.png" alt="인스타그램 공유하기" class="share-img" />
          <img src="../image/kakao.png" alt="카카오톡 공유하기" class="share-img" />
          <img src="../image/link.png" alt="링크 공유하기" class="share-img" />
        </div>


      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
  
</body>
</html>
