<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESTP</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">
    
        <!-- 결과 박스 -->
        <div class="result-box result-estp">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">즉흥적인<br>액티비티 러버</h2>

          <img src="../image/ESTP.png" alt="ESTP" class="dog-img">

          <p class="type">ESTP</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>넓고 자유로운 야외 공간<br>
               달리고 놀 수 있는 장소<br>
               강아지가 많고 활기찬 분위기</p>
          </div>

          <!-- 버튼 -->
          <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
        </div>

      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
  
</body>
</html>
