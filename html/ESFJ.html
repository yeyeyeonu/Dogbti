<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESFJ</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">
      

        <!-- 결과 박스 -->
        <div class="result-box result-enfj">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">배려심 풍부한<br>강아지 리더</h2>

          <img src="/image/ESFJ.png" alt="ESFJ" class="dog-img">

          <p class="type">ESFJ</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>활기찬 분위기<br>
               커뮤니티 중심의 장소<br>
               친구들과 어울릴 수 있는 공간</p>
          </div>

          <!-- 버튼 -->
          <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
        </div>

      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
  
</body>
</html>
