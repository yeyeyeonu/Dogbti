<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>산책 코스가 달라..🐶</title>
  <link rel="stylesheet" href="../css/Question.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main" aria-labelledby="q1-title">
      <div class="tag">Q4</div>

      <section class="canvas">
        <!-- 강아지 & 발바닥 이미지 -->
        <img src="/../image/QuestionsDog.png" alt="강아지" class="dog">
        <img src="/../image/QuestionsPaw.png" alt="발바닥" class="paw-top">
        <img src="/../image/QuestionsPaw.png" alt="발바닥" class="paw-bottom">

        <h1 id="q1-title" class="question">
          Q. 산책 코스가 바뀌었을 때,<br/>
          우리 강아지는?
        </h1>
        <hr>

        <div class="options">
          <button class="option" onclick="selectAnswer('p')">
            “오! 새로운 길이야!” 신나게 간다
          </button>

          <button class="option" onclick="selectAnswer('j')">
            "여기 낯선데..." 발걸음을 멈춘다
          </button>
        </div>
      </section>
    </main>
  </div>

  <script>
    function selectAnswer(value){
      sessionStorage.setItem("Q4", value); // ✅ Q4로 저장 (핵심 수정)
      window.location.href = "loading.html"; // 다음 페이지로 이동
    }
  </script>
</body>
</html>
