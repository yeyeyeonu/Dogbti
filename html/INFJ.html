<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>INFJ</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">


        <!-- 결과 박스 -->
        <div class="result-box result-infj">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">생각이 많은<br>감성러</h2>

          <img src="../image/INFJ.png" alt="INFJ" class="dog-img">

          <p class="type">INFJ</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>조용히 걷기 좋은 산책길<br>
               자연이 느껴지는 공간<br>
               잔잔한 음악이 흐르는 카페</p>
          </div>

          <!-- 버튼 -->
          <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
        </div>

      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
  
</body>
</html>
