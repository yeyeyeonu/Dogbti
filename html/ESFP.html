<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ESFP</title>
  <link rel="stylesheet" href="../css/result.css" />
</head>
<body>
  <div class="wrap">
    <main class="phone" role="main">
      <section class="canvas">
      
        <!-- 결과 박스 -->
        <div class="result-box result-esfp">
          <p class="subtitle">우리 강아지는...</p>
          <h2 class="title">자유롭고 용감한<br>탐험가</h2>

          <img src="../image/ESFP.png" alt="ESFP" class="dog-img">

          <p class="type">ESFP</p>

          <!-- 설명 -->
          <div class="desc">
            <p class="highlight">이런 장소를 좋아해요</p>
            <p>강아지가 많고 활기찬 분위기<br>
               넓은 야외 장소<br>
               자유롭고 개방된 공간</p>
          </div>

          <!-- 버튼 -->
          <a href="https://yeyeyeonu.github.io/pawpaw/" target="_blank">
            <button class="course-btn">맞춤 코스 보러가기 &gt;&gt;</button>
          </a>
        </div>
           <!-- 공유 버튼 섹션 추가 -->
           <div class="share-container">
            <img src="../image/Insta.png" alt="인스타그램 공유하기" class="share-img" onclick="alert('📢 인스타그램 공유는 준비 중입니다')" />
            <img src="../image/kakao.png" alt="카카오톡 공유하기" class="share-img" onclick="alert('📢 카카오톡 공유는 준비 중입니다')" />
            <img src="../image/link.png" alt="링크 공유하기" class="share-img" onclick="alert('📢 링크 공유 기능은 준비 중입니다')" />
          </div>

      </section>
    </main>
  </div>
  <script>
    // 페이지가 열리면 sessionStorage 초기화
    sessionStorage.clear();
  </script>
  
</body>
</html>
